<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display round image with a border</title>
    <style>
        img
        {
            border-radius: 320px;
            border-style: inset;
            border-color: crimson;
        }
    </style>
</head>
<body>
    <img src="https://static.toiimg.com/photo/72975551.cms" alt="" width="700px" height="700px">

</body>
</html>
