<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change the font, color and font family when the mouse hovers</title>
    <style>
        span:hover
        {
            font-size: 30px;
            font-family: 'Times New Roman', Times, serif;
            color: mediumseagreen;
        }
    </style>
</head>
<body>
    <h1>Hello <span>I am the content in span and the font size should change the font, color and font family when the mouse hovers</span></h1>
    
</body>
</html>
